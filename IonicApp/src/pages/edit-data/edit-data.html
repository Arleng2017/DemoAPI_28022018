<ion-header>
  <ion-navbar>
    <ion-title>Edit Student Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card padding>
    <ion-item>
      <ion-label color="dark">
        Name
      </ion-label>
      <ion-input type="text" placeholder="fill the new Name" text-center [(ngModel)]="editStudentName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="dark">
        Score
      </ion-label>
      <ion-input type="text" placeholder="fill the new Score" text-center [(ngModel)]="editStudentScore"></ion-input>
    </ion-item>
  </ion-card>
  <button ion-button block color="primary" (click)="editStudentData()">Confirm</button>
</ion-content>
