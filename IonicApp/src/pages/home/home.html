<ion-header>
  <ion-navbar>
    <ion-title>
      Training API
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <h1>Students</h1>
  <div *ngFor="let buttonName of getData">
    <ion-card padding>
      <h1 padding>{{buttonName.name}}</h1>
      <ion-col>
        <button ion-button block color="yellow" (click)="getDataById(buttonName.id)">{{buttonName.name}}
          information</button>
      </ion-col>
      <ion-col>
        <button ion-button block color="orange" (click)="editData(buttonName.id)">Edit {{buttonName.name}}
          information</button>
      </ion-col>
    </ion-card>
  </div>

  <h1>Add a Student</h1>
  <ion-card padding>
    <ion-item>
      <ion-label color="dark">
        Name
      </ion-label>
      <ion-input type="text" placeholder="fill the new student name" text-center></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="dark">
        Score
      </ion-label>
      <ion-input type="text" placeholder="fill the new student score" text-center></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="addData()">Confirm</button>

  </ion-card>

  <h1>Student</h1>
  <ion-card padding>
    <ion-item>
      <ion-label color="dark">
        ID
      </ion-label>
      <ion-input type="text" placeholder="fill the ID" text-center></ion-input>
    </ion-item>
    <button ion-button block color="primary" (click)="deleteData()">Delete</button>
  </ion-card>


</ion-content>
